<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adding new event...</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/header_style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/mobile_style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/add_event_style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<header>
    <section class="header_content">
        <i class="fas fa-bars header-icon"></i>
        <a href="../index.html"><img src="../images/TM_logo.png" class="logo"></a>
        <input type="text" placeholder="Search..." class="search">
        <section class="header-links desktop-links">
            <a href="../pages/tours.html">Tours</a>
            <a href="events.html">Near me</a>
            <a href="../pages/faq.html">FAQ</a>
        </section>
        <section class="header-links mobile-links">
            <a href="../pages/tours.html">Tours</a>
            <a href="events.html">Near me</a>
            <a href="../pages/faq.html">FAQ</a>
        </section>
        <a href="login.html">
            <button class="login">
                <i class="fas fa-user"></i>LOG IN
            </button>
        </a>
    </section>
</header>

<section class="card-heading">
    <h1 class="add-event-heading">Add an event</h1>
</section>

<section class="lightblue-card">
    <section class="input-fields">
        <!-- Column 1 -->
        <section class="column1">
            <label for="artist-name">Artist Name:</label>
            <input type="text" id="artist-name">

            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name">

            <label for="venue">Venue:</label>
            <select id="venue">
                <option value="venue1">TIPOS Aréna</option>
                <option value="venue2">Wembley Stadium</option>
                <option value="venue3">O2 Aréna</option>
            </select>

            <label for="event-datetime">Event Date & Time:</label>
            <input type="datetime-local" id="event-datetime">

            <label for="regular-price">Regular Ticket Price:</label>
            <input type="number" id="regular-price">

            <label for="vip-price">VIP Ticket Price:</label>
            <input type="number" id="vip-price">
        </section>

        <!-- Column 2 -->
        <section class="column2">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>

            <label for="picture1">Picture 1:</label>
            <input type="file" id="picture1">

            <label for="picture2">Picture 2:</label>
            <input type="file" id="picture2">
        </section>
    </section>

    <button class="dark-button" type="submit">+ ADD EVENT</button>
</section>

<footer>
    <a href="../index.html"><img src="../images/TM_logo.png" class="logo"></a>
    <section class="col1">
        <h3>Help</h3>
        <a href="#">Contact</a>
        <a href="faq.html">FAQ</a>
        <a href="termscontditions.html">Terms and conditions</a>
    </section>
    <section class="col2">
        <h3>Genres</h3>
        <div class="footer-column">
            <section>
                <a href="events.html">Pop</a>
                <a href="events.html">Hip-hop</a>
                <a href="events.html">Rock</a>
            </section>
            <section>
                <a href="events.html">R&B</a>
                <a href="events.html">EDM</a>
                <a href="events.html">Metal</a>
            </section>
        </div>
    </section>
    <section class="col3">
        <h3>Follow us</h3>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </div>
    </section>
</footer>
</body>
<script src="../script/header_menu.js"></script>
</html>
