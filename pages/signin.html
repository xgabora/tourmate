<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signing in..</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/header_style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/mobile_style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<header>
    <section class="header_content">
        <i class="fas fa-bars header-icon"></i>
        <a href="../index.html"><img src="../images/TM_logo.png" class="logo"></a>
        <input type="text" placeholder="Search..." class="search">
        <section class="header-links desktop-links">
            <a href="../pages/tours.html">Tours</a>
            <a href="events.html">Near me</a>
            <a href="../pages/faq.html">FAQ</a>
        </section>
        <section class="header-links mobile-links">
            <a href="../pages/tours.html">Tours</a>
            <a href="events.html">Near me</a>
            <a href="../pages/faq.html">FAQ</a>
        </section>
        <a href="login.html">
            <button class="login">
                <i class="fas fa-user"></i>LOG IN
            </button>
        </a>
    </section>
</header>

<section class="card-heading">
    <h1 class="login-heading">Sign up</h1>
</section>

<section class="lightblue-card login-form">
    <p><a><strong>Attendee | </strong></a><a href="signinpromoter.html">Promoter</a></p>
    <form action="#" method="post">
        <input type="text" id="mail" name="username" placeholder="E-mail" autocomplete="off">
        <input type="text" id="username" name="username" placeholder="Username" autocomplete="off">
        <input type="text" id="password" name="username" placeholder="Password" autocomplete="off">
        <input type="password" id="repeat-password" name="password" placeholder=" Repeat password">
    </form>
    <button class="dark-button" type="submit" onclick="window.location.href='profile.html'">SIGN UP</button>
    <p>By registering you agree with <span><a href="termscontditions.html">Terms & Conditions</a></span></p>
    <p>Have an account? <span><a href="login.html">Sign in</a></span></p>
</section>
</body>
<script src="../script/header_menu.js"></script>
</html>
